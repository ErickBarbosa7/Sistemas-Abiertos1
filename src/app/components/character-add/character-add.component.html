<h3>Agregar: {{ name() }}</h3>

<input
  type="text"
  class="form-control mb-2"
  placeholder="Nombre"
  [value]="name()"
  (input)="name.set(txtName.value)"
  #txtName
/>

<h3>{{ power() }}</h3>

<input  
  type="number"
  class="form-control mb-2"
  placeholder="Power"
  [value]="power()"
  (input)="power.set(+txtPower.value)"
  #txtPower
/>

<button (click)="addCharacter()" class="mt-2 btn btn-primary w-100">
  Agregar
</button>
